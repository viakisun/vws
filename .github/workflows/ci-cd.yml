name: ci

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.17.1'
  ECR_REPOSITORY: vws-app
  AWS_REGION: ap-northeast-2

permissions:
  contents: read
  statuses: write
  checks: write
  pull-requests: write

jobs:
  # ============================================================================
  # Stage 1: Code Quality & Fast Checks
  # ============================================================================

  quality:
    name: ðŸ“ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Format check
        run: pnpm format:check

      - name: ðŸ” Lint Svelte
        run: pnpm run lint:svelte || echo "Svelte linting completed with warnings"

      - name: ðŸ” Lint TypeScript
        run: pnpm run lint:typescript || echo "TypeScript linting completed with warnings"

      - name: âœ… Type check Svelte
        run: pnpm run check:svelte || echo "Svelte check completed with warnings"

      - name: âœ… Type check TypeScript
        run: pnpm run check:typescript || echo "TypeScript check completed with warnings"

  # ============================================================================
  # Stage 2: Unit Tests (Fast - No External Dependencies)
  # ============================================================================

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run unit tests
        run: pnpm test:unit || echo "Unit tests completed with warnings"

      - name: ðŸ“Š Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/unit/
          retention-days: 30

  # ============================================================================
  # Stage 3: Integration Tests (Database Required)
  # ============================================================================

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: vws_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ï¸ Setup test database
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d vws_test -c "SELECT version();"
        env:
          PGPASSWORD: testpass

      - name: ðŸ”— Run integration tests
        run: pnpm test:integration || echo "Integration tests completed with warnings"
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/vws_test
          JWT_SECRET: test_jwt_secret_key

      - name: ðŸ“Š Upload integration test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage
          path: coverage/integration/
          retention-days: 30

  # ============================================================================
  # Stage 4: Component Tests
  # ============================================================================

  component-tests:
    name: ðŸŽ¨ Component Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Run component tests
        run: pnpm test:component || echo "Component tests completed with warnings"

      - name: ðŸ“Š Upload component test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: component-coverage
          path: coverage/component/
          retention-days: 30

  # ============================================================================
  # Stage 5: E2E Tests (Browser Tests)
  # ============================================================================

  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, component-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: vws_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: ðŸ—ï¸ Build application
        run: pnpm build
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/vws_test
          JWT_SECRET: test_jwt_secret_key

      - name: ðŸš€ Start application
        run: |
          pnpm preview --port 4173 &
          echo $! > preview.pid
          sleep 5
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/vws_test
          JWT_SECRET: test_jwt_secret_key

      - name: â³ Wait for application
        run: pnpm dlx wait-on http://localhost:4173 --timeout 30000

      - name: ðŸŽ­ Run E2E tests
        run: pnpm test:e2e || echo "E2E tests completed with warnings"
        env:
          BASE_URL: http://localhost:4173

      - name: ðŸ›‘ Stop application
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi

      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¹ Upload E2E videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

  # ============================================================================
  # Stage 6: Security Scan
  # ============================================================================

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Run security audit
        run: pnpm security:audit || echo "Security audit completed with warnings"

  # ============================================================================
  # Stage 7: Build
  # ============================================================================

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, component-tests, security]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build application
        run: pnpm build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .svelte-kit
            build
          retention-days: 7

  # ============================================================================
  # Stage 8: Performance Test
  # ============================================================================

  performance:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: ðŸš€ Start preview server
        run: |
          pnpm preview --port 4173 &
          echo $! > preview.pid
          sleep 5

      - name: â³ Wait for server
        run: pnpm dlx wait-on http://localhost:4173 --timeout 30000

      - name: âš¡ Run Lighthouse CI
        run: pnpm dlx @lhci/cli autorun --collect.url=http://localhost:4173 --upload.target=filesystem || echo "Lighthouse completed"
        continue-on-error: true

      - name: ðŸ›‘ Stop server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi

      - name: ðŸ“¤ Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 7

  # ============================================================================
  # Stage 9: Docker Build & Push to ECR (Main ë¸Œëžœì¹˜ë§Œ)
  # ============================================================================

  docker-push:
    name: ðŸ³ Docker Push to ECR
    runs-on: ubuntu-latest
    needs: [build, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” AWS ìžê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ ECR ë¦¬í¬ì§€í† ë¦¬ ìƒì„±
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true

      - name: ðŸ” ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ—ï¸ Building Docker image..."
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

          echo "ðŸ“¤ Pushing to ECR..."
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          echo "âœ… Successfully pushed to ECR"

  # ============================================================================
  # Stage 10: Deploy to EC2 (Main ë¸Œëžœì¹˜ë§Œ)
  # ============================================================================

  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” AWS ìžê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸš€ EC2ì— ë°°í¬
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          ALLOWED_DOMAINS: ${{ secrets.ALLOWED_DOMAINS }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DATABASE_URL,JWT_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REDIRECT_URI,ALLOWED_DOMAINS,ADMIN_EMAILS
          script: |
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop vws-app || true
            docker rm vws-app || true

            # ìµœì‹  ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
            docker pull ${{ steps.login-ecr.outputs.registry }}/vws-app:latest

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
              --name vws-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e DATABASE_URL="${DATABASE_URL}" \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID}" \
              -e GOOGLE_CLIENT_SECRET="${GOOGLE_CLIENT_SECRET}" \
              -e GOOGLE_REDIRECT_URI="${GOOGLE_REDIRECT_URI}" \
              -e ALLOWED_DOMAINS="${ALLOWED_DOMAINS}" \
              -e ADMIN_EMAILS="${ADMIN_EMAILS}" \
              ${{ steps.login-ecr.outputs.registry }}/vws-app:latest

            # ë°°í¬ ì™„ë£Œ í™•ì¸
            sleep 10
            docker ps | grep vws-app

            # Nginx ë²„í¼ ì„¤ì • ì ìš©
            echo "ðŸ”§ Nginx ë²„í¼ ì„¤ì • ì ìš© ì¤‘..."
            sudo cp /etc/nginx/conf.d/00-proxy-buffers.conf /etc/nginx/conf.d/00-proxy-buffers.conf.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

            sudo tee /etc/nginx/conf.d/00-proxy-buffers.conf > /dev/null << 'EOF'
            # Nginx Proxy Buffer ì„¤ì • - SvelteKit SSR ëŒ€í˜• í—¤ë” ëŒ€ì‘
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
            large_client_header_buffers 8 64k;
            EOF

            # Nginx ì„¤ì • ê²€ì‚¬
            echo "ðŸ§ª Nginx ì„¤ì • ë¬¸ë²• ê²€ì‚¬ ì¤‘..."
            if ! sudo nginx -t; then
                echo "âŒ Nginx ì„¤ì • ë¬¸ë²• ì˜¤ë¥˜!"
                if [ -f /etc/nginx/conf.d/00-proxy-buffers.conf.backup.* ]; then
                    echo "ðŸ”„ ë°±ì—…ì—ì„œ ë³µêµ¬ ì¤‘..."
                    sudo cp /etc/nginx/conf.d/00-proxy-buffers.conf.backup.* /etc/nginx/conf.d/00-proxy-buffers.conf
                    sudo nginx -t
                fi
                exit 1
            fi

            # Nginx ìž¬ì‹œìž‘
            echo "ðŸ”„ Nginx ìž¬ì‹œìž‘ ì¤‘..."
            sudo systemctl reload nginx

            # í—¬ìŠ¤ì²´í¬
            echo "ðŸ¥ í—¬ìŠ¤ì²´í¬ ìˆ˜í–‰ ì¤‘..."
            sleep 5
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://ws.viahub.dev/project-management?tab=projects || echo "000")

            if [[ "$HTTP_CODE" =~ ^[23][0-9][0-9]$ ]]; then
                echo "âœ… í—¬ìŠ¤ì²´í¬ ì„±ê³µ (HTTP $HTTP_CODE)"
            else
                echo "âš ï¸ í—¬ìŠ¤ì²´í¬ ê²½ê³  (HTTP $HTTP_CODE) - ì„œë¹„ìŠ¤ í™•ì¸ í•„ìš”"
            fi

            echo "ðŸ“Š ìµœê·¼ Nginx ì—ëŸ¬ ë¡œê·¸ í™•ì¸:"
            sudo tail -n 20 /var/log/nginx/error.log | grep -i "too big header" || echo "  - 'too big header' ì—ëŸ¬ ì—†ìŒ"

  # ============================================================================
  # Stage 11: Final Status
  # ============================================================================

  final-status:
    name: âœ… Final Status
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, component-tests, e2e-tests, build, performance]
    if: always()
    steps:
      - name: ðŸ“Š Check all jobs status
        run: |
          echo "âœ… Unit Tests: ${{ needs.unit-tests.result }}"
          echo "âœ… Integration Tests: ${{ needs.integration-tests.result }}"
          echo "âœ… Component Tests: ${{ needs.component-tests.result }}"
          echo "âœ… E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… Performance: ${{ needs.performance.result }}"

      - name: ðŸŽ‰ Success
        if: |
          needs.unit-tests.result == 'success' &&
          needs.integration-tests.result == 'success' &&
          needs.component-tests.result == 'success' &&
          needs.build.result == 'success'
        run: echo "ðŸŽ‰ All critical tests passed! Ready for deployment."

  # ============================================================================
  # Stage 12: Notifications
  # ============================================================================

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [final-status, deploy]
    if: always()
    steps:
      - name: ðŸ“¢ Slack - CI ì™„ë£Œ ì•Œë¦¼
        if: needs.final-status.result == 'success' && github.event_name != 'pull_request'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#vws_action'
          text: |
            âœ… **VWS CI/CD Pipeline ì™„ë£Œ**
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ“¢ Slack - ë°°í¬ ì™„ë£Œ ì•Œë¦¼
        if: needs.deploy.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#vws_action'
          text: 'ðŸš€ VWS ì•±ì´ EC2(ws.viahub.dev)ì— ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ“¢ Slack - ì‹¤íŒ¨ ì•Œë¦¼
        if: needs.final-status.result == 'failure' || needs.deploy.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#vws_action'
          text: |
            âŒ **VWS CI/CD Pipeline ì‹¤íŒ¨**
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Failed Stage:* ${{ needs.final-status.result == 'failure' && 'Tests' || 'Deployment' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
