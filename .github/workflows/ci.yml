name: ci
on:
  push:
    branches: ['**']

permissions:
  contents: read

jobs:
  quality:
    name: 코드 품질 체크
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm lint --max-warnings=300
      - name: TypeScript check (warnings only)
        run: pnpm run typecheck || echo "TypeScript check completed with warnings"
      - run: pnpm test -- --coverage --reporter=dot
      - name: 업로드(커버리지)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  security:
    name: 보안 스캔
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm audit:ci

  perf:
    name: 성능 테스트
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm dlx wait-on http://localhost:4173 & pnpm preview --port 4173 &
      - run: pnpm dlx @lhci/cli autorun --collect.url=http://localhost:4173 --upload.target=filesystem
      - name: 업로드(Lighthouse)
        uses: actions/upload-artifact@v4
        with:
          name: lhci
          path: .lighthouseci

  build:
    name: 배포 준비
    runs-on: ubuntu-latest
    needs: [quality, security, perf]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: 업로드(빌드 산출물)
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .svelte-kit
            build

  coverage:
    name: 코드 커버리지
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
      # Codecov 사용 시(선택): 저장소 시크릿에 CODECOV_TOKEN 필요
      # - uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
