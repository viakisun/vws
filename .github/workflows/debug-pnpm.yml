name: Debug PNPM Issue

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.13'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.17.1'

      - name: Debug environment
        run: |
          echo "=== Environment ==="
          node --version
          pnpm --version
          pwd
          ls -la

      - name: Debug pnpm config
        run: |
          echo "=== PNPM Config ==="
          pnpm config list --json

      - name: Debug workspace
        run: |
          echo "=== Workspace Files ==="
          cat pnpm-workspace.yaml
          echo "=== Package.json engines ==="
          cat package.json | grep -A 5 engines

      - name: Debug lockfile
        run: |
          echo "=== Lockfile Info ==="
          head -20 pnpm-lock.yaml
          echo "=== Overrides in lockfile ==="
          grep -A 10 "overrides:" pnpm-lock.yaml

      - name: Try frozen install with debug
        run: |
          echo "=== Attempting frozen install ==="
          PNPM_DEBUG=1 pnpm install --frozen-lockfile --reporter=verbose
        continue-on-error: true

      - name: Try without frozen
        run: |
          echo "=== Attempting without frozen ==="
          pnpm install --no-frozen-lockfile

      - name: Compare configs
        run: |
          echo "=== Final config comparison ==="
          pnpm config list --json
