name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workstream-svelte/package.json
      - name: Install
        working-directory: workstream-svelte
        run: npm ci
      - name: Type check
        working-directory: workstream-svelte
        run: npm run check
      - name: Build
        working-directory: workstream-svelte
        run: npm run build
      - name: Test
        working-directory: workstream-svelte
        run: npm run test
